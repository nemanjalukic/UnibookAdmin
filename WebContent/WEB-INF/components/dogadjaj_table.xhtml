<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<ui:composition>
	<div class="col-sm-12">
		<h:form id="table-form">
			<p:dataTable var="row" value="#{objavaBean.dogadjaji}"
				styleClass="table" headerClass="table-header"
				rowClasses="table-odd-row,table-even-row">
				<p:column  style="word-break: break-word">
					<f:facet name="header">Naziv</f:facet>
							#{row.naziv}
						</p:column>
				<p:column style="word-break: break-word">
					<f:facet name="header">Opis</f:facet>
							#{row.opis}
						</p:column>
				<p:column>
					<f:facet name="header">Slika</f:facet>
							<p:graphicImage height="100" width="100%" url="#{row.slika}"/> 
						</p:column>
				<p:column style="word-break: break-word">
					<f:facet name="header">Kategorija</f:facet>
							#{row.kategorija}
						</p:column>
				<p:column style="word-break: break-word">
					<f:facet name="header">Vrijeme odrzavanja</f:facet>
							#{row.getVrijemeOdrzavanja()}
						</p:column>

				<p:column style="width:80px">
					<f:facet name="header">Lajkovi</f:facet>
							#{row.likes}
						</p:column>
				<p:column style="width:80px">
					<f:facet name="header">Dislajkovi</f:facet>
							#{row.dislikes}
						</p:column>
				<p:column style="word-break: break-word">
					<f:facet name="header">Vrijeme kreiranja</f:facet>
							#{row.getVrijemeKreiranjaString()}
						</p:column>
				<p:column style="word-break: break-word">
					<f:facet name="header">Action</f:facet>
					<h:commandLink value="Obrisi"
						action="#{objavaBean.obrisiObjavu}" >
						<f:param value="${row.id}" name="idObjava" />
						</h:commandLink>
				</p:column>
			</p:dataTable>
		</h:form>
	</div>
</ui:composition>
</html>
