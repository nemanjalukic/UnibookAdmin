<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<ui:composition>
	<div class="col-sm-12">
		<p:panelGrid columns="2">
			<f:facet name="header">
                Podaci o korisnicima
                </f:facet>

			<h:outputText value="Prijevljeni korisnici" />
			<h:outputText value="#{userBean.getNumberOfLogedUsers()}" />

			<h:outputText value="Ukupno korisnika" />
			<h:outputText value="#{userBean.getAllUsersNumber()}" />

		</p:panelGrid>
		<h:form>
		<p:chart  id="line" type="line" model="#{chartModel.dateModel}" style="height:400px;"/>
	</h:form>
	</div>
</ui:composition>
</html>
